<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>GSAP Basics</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-closed">
          <h3>Portfolio</h3>
          <ul class="nav-links">
            <li class="nav-button">Shop</li>
            <li>Blog</li>
            <li>Contact</li>
          </ul>
        </div>
        <div class="nav-open">
          <div class="clothing">
            <h2>Clothes</h2>
            <ul>
              <li><a href="#">Hats</a></li>
              <li><a href="#">Swimsuits</a></li>
              <li><a href="#">Hoodies</a></li>
              <li><a href="#">Misc</a></li>
            </ul>
          </div>
          <div class="nav-images">
            <img src="./img/hoodie.jpeg" alt="Man wearing a hoodie" />
            <img src="./img/hats.jpeg" alt="Woman wearing a hat" />
          </div>
        </div>
      </nav>
      <img
        src="./img/long-cover.jpg"
        alt="Woman wearing a dress"
        class="cover"
      />
      <h1 class="cover-date">07/31/2019</h1>
    </header>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineLite.min.js"
      integrity="sha256-nuhNsfXzBFR6G1lKP8bK77dakkQDqdHcQ4OCFZvk6Qo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/plugins/CSSPlugin.min.js"
      integrity="sha256-LBjlnpPrM6Aig8LDFc9PJctPHLGUc6RaUvnmXE4hV5Y="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenLite.min.js"
      integrity="sha256-VV47uJSoHZUeiBcCs3FcBOQLMn++yeG/zqZvaUkvGZM="
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
